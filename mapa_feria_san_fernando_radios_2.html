      var m = L.circleMarker([p.lat, p.lon], {radius:5, color:"#999", fillColor:"#999", fillOpacity:0.8, weight:1}).addTo(map);
      var popupContent = `<b>${p.villa}</b><br>Distancia Centro A: ${Math.round(p.dA)}m<br>Distancia Centro B: ${Math.round(p.dB)}m`;
      m.bindPopup(popupContent);
      markers.push({m:m, dA:p.dA, dB:p.dB});
    });

    var styles = [{color:"#2ECC71", op:0.15}, {color:"#F1C40F", op:0.12}, {color:"#E67E22", op:0.08}, {color:"#E74C3C", op:0.05}];
    var circlesA = styles.map(s => L.circle(centerA, {color:s.color, fillOpacity:s.op, interactive:false, weight:1}));
    var circlesB = styles.map(s => L.circle(centerB, {color:s.color, fillOpacity:s.op, interactive:false, weight:1}));
    var active = "A";

    function redraw(){ circlesA.concat(circlesB).forEach(c => map.removeLayer(c)); (active==="A" ? circlesA : circlesB).forEach(c => c.addTo(map)); }

    function update(){
       var r = [+r1.value, +r2.value, +r3.value, +r4.value];
       [v1,v2,v3,v4].forEach((v,i) => v.innerHTML = r[i]);

       var cs = active==="A" ? circlesA : circlesB;
       cs.forEach((c,i) => c.setRadius(r[i]));

       // Arrays para conteo y suma por categoría (0:Inmediato, 1:Medio, 2:Ampliado, 3:Rural)
       var count=[0,0,0,0];
       var sum=[0,0,0,0];

       markers.forEach(function(o){
         var d = active==="A" ? o.dA : o.dB;
         var col = "#ccc";

         if(d <= r[0]){
            col="#2ECC71"; count[0]++; sum[0]+=d;
         } else if(d <= r[1]){
            col="#F1C40F"; count[1]++; sum[1]+=d;
         } else if(d <= r[2]){
            col="#E67E22"; count[2]++; sum[2]+=d;
         } else if(d <= r[3]){
            col="#E74C3C"; count[3]++; sum[3]+=d;
         }

         o.m.setStyle({color:col, fillColor:col});
       });

       var total = markers.length;
       // CALCULO CORRECTO DE PROMEDIOS
       var avgs = [
           count[0] > 0 ? Math.round(sum[0]/count[0]) : 0,
           count[1] > 0 ? Math.round(sum[1]/count[1]) : 0,
           count[2] > 0 ? Math.round(sum[2]/count[2]) : 0,
           count[3] > 0 ? Math.round(sum[3]/count[3]) : 0
       ];

       stats.innerHTML =
         `● Inmediato: ${count[0]} (${Math.round(count[0]/total*100)}%) – Prom: ${avgs[0]}m<br>` +
         `● Medio: ${count[1]} (${Math.round(count[1]/total*100)}%) – Prom: ${avgs[1]}m<br>` +
         `● Ampliado: ${count[2]} (${Math.round(count[2]/total*100)}%) – Prom: ${avgs[2]}m<br>` +
         `● Rural: ${count[3]} (${Math.round(count[3]/total*100)}%) – Prom: ${avgs[3]}m`;
    }

    centerSelect.onchange = function(){ active = this.value; redraw(); update(); map.flyTo(active==="A"?centerA:centerB, 14); };
    [r1,r2,r3,r4].forEach(s => s.oninput = update);
    redraw(); update();
  }
  init();
})()
</script>
