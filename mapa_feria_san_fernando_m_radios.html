      var avg = sum.map((s,i)=>count[i]?Math.round(s/count[i]):0);

        "Inmediato: "+count[0]+" ("+Math.round(count[0]/total*100)+"%) – Distancia promedio: "+avg[0]+" m<br>"+
        "Medio: "+count[1]+" ("+Math.round(count[1]/total*100)+"%) – Distancia promedio: "+avg[1]+" m<br>"+
        "Ampliado: "+count[2]+" ("+Math.round(count[2]/total*100)+"%) – Distancia promedio: "+avg[2]+" m<br>"+
        "Rural: "+count[3]+" ("+Math.round(count[3]/total*100)+"%) – Distancia promedio: "+avg[3]+" m";
    }

    centerSelect.onchange=function(){
      active=this.value;
      redraw(); update();
      map.setView(active==="A"?centerA:centerB);
    };

    [r1,r2,r3,r4].forEach(s=>s.oninput=update);

    redraw(); update();
  }
  init();
})()
</script>
