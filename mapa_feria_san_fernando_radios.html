      var popupContent = `<b>${p.villa}</b><br>Distancia: ${Math.round(p.dA)}m`;
      m.bindPopup(popupContent);
      markers.push({m:m, dA:p.dA});
    });

    var styles = [{color:"#2ECC71", op:0.15}, {color:"#F1C40F", op:0.12}, {color:"#E67E22", op:0.08}, {color:"#E74C3C", op:0.05}];

    function update(){
       var r = [+r1.value, +r2.value, +r3.value, +r4.value];
       [v1,v2,v3,v4].forEach((v,i) => v.innerHTML = r[i]);

       circlesA.forEach((c,i) => c.setRadius(r[i]));

       var count=[0,0,0,0];
       var sum=[0,0,0,0];

       markers.forEach(function(o){
         var d = o.dA;
         var col = "#ccc";

         if(d <= r[0]){
            col="#2ECC71"; count[0]++; sum[0]+=d;
         } else if(d <= r[1]){
            col="#F1C40F"; count[1]++; sum[1]+=d;
         } else if(d <= r[2]){
            col="#E67E22"; count[2]++; sum[2]+=d;
         } else if(d <= r[3]){
            col="#E74C3C"; count[3]++; sum[3]+=d;
         }

         o.m.setStyle({color:col, fillColor:col});
       });

       var total = markers.length;
       var avg = sum.map((s,i) => count[i] ? Math.round(s/count[i]) : 0);

       stats.innerHTML =
         `● Inmediato: ${count[0]} (${Math.round(count[0]/total*100)}%) – Distancia promedio: ${avg[0]}m<br>` +
         `● Medio: ${count[1]} (${Math.round(count[1]/total*100)}%) – Distancia promedio: ${avg[1]}m<br>` +
         `● Ampliado: ${count[2]} (${Math.round(count[2]/total*100)}%) – Distancia promedio: ${avg[2]}m<br>` +
         `● Rural: ${count[3]} (${Math.round(count[3]/total*100)}%) – Distancia promedio: ${avg[3]}m`;
    }

    update();
