  var markers = pts.map(p=>{
    var m=L.circleMarker([p.lat,p.lon],{
      radius:5, color:"#95A5A6", fillColor:"#95A5A6", fillOpacity:0.9,
      pane: "puntosPane"
    }).addTo(map);

    var popup = L.popup({maxWidth: 250, autoPan:true}).setContent(
      "<b>"+p.villa+"</b><br>" +
      "Distancia a tramo A: "+(p.dA?Math.round(p.dA)+" m":"N/A")+"<br>" +
      "Distancia a tramo B: "+(p.dB?Math.round(p.dB)+" m":"N/A")
    );
    m.bindPopup(popup);
    m.data = p;
    return m;
  });

  var layers=[];

  function draw(){
    layers.forEach(l=>map.removeLayer(l));
    layers=[];

    var polys = centerSelect.value==="A"?polysA:polysB;
    var key   = centerSelect.value==="A"? "dA":"dB";

    var poly = polys[+iso.value];
    lbl.innerHTML = poly.label;

    layers.push(
      L.geoJSON(poly.geometry,{
        style:{color:poly.color, fillColor:poly.color, fillOpacity:0.25, weight:2}
      }).addTo(map)
    );

    var total=0, inside=0, sum=0;
    markers.forEach(m=>{
      var pt=turf.point([m.data.lon,m.data.lat]);
      var ok=turf.booleanPointInPolygon(pt, poly.geometry);
      total++;
      if(ok && m.data[key]!=null){
        inside++;
        sum+=m.data[key];
      }
      m.setStyle({color:ok?poly.color:"#95A5A6", fillColor:ok?poly.color:"#95A5A6"});
    });

    var avg = inside?Math.round(sum/inside):0;
    stats.innerHTML =
      "Dentro: "+inside+" ("+Math.round(inside/total*100)+"%)<br>"+
      "Fuera: "+(total-inside)+" ("+Math.round((total-inside)/total*100)+"%)<br>"+
      "<b>Distancia promedio:</b> "+avg+" m";
  }

  iso.oninput=draw;
  centerSelect.onchange=draw;
  draw();
}

var s=document.createElement("script");
s.src="https://unpkg.com/@turf/turf@6/turf.min.js";
s.onload=init;
document.head.appendChild(s);
