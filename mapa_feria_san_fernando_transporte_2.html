        var active = "A";

        var circleA = L.circle(centerA, { color:"#2ECC71", fillColor: "#2ECC71", fillOpacity:0.15, weight: 2, radius:1000, interactive:false }).addTo(map);
        var circleB = L.circle(centerB, { color:"purple", fillColor: "purple", fillOpacity:0.15, weight: 2, radius:1000, interactive:false });

        var r1 = document.getElementById('r1');
        var v1 = document.getElementById('v1');
        var stats = document.getElementById('stats');
        var select = document.getElementById('centerSelect');

        function update(){
            var radio = +r1.value;
            v1.innerHTML = radio + " m";

            if(active === "A") {
                if(!map.hasLayer(circleA)) map.addLayer(circleA);
                if(map.hasLayer(circleB)) map.removeLayer(circleB);
                circleA.setRadius(radio);
            } else {
                if(!map.hasLayer(circleB)) map.addLayer(circleB);
                if(map.hasLayer(circleA)) map.removeLayer(circleA);
                circleB.setRadius(radio);
            }

            var key = (active === "A") ? "dA" : "dB";
            var dentro = puntos.filter(function(p){ return p[key] <= radio; });
            var count = dentro.length;
            var total = puntos.length;
            var porcentaje = total > 0 ? Math.round((count/total)*100) : 0;
            var promedio = 0;
            if(count > 0){
                var sum = dentro.reduce((a, b) => a + b[key], 0);
                promedio = Math.round(sum / count);
            }

            stats.innerHTML = `Centro Activo: <b>${active === "A" ? "Feria Manso de Velasco" : "Terreno Propuesto"}</b><br>Puntos cubiertos: ${count} (${porcentaje}%)<br>Distancia media: ${promedio} m`;
        }

        r1.oninput = update;

        // --- MODIFICACIÓN AQUÍ: Se eliminó map.flyTo(...) ---
        select.onchange = function(){
            active = this.value;
            update();
        };

        update();
    }
    init();
})();
